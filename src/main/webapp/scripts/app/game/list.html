<div ng-cloak>
    <div class="row">
        <div class="col-md-2">
            <h1>List of games</h1>
        </div>
        <div class="col-md-8">
            <div class="list-group">
                <a ui-sref="game({id:lobby.id})" class="list-group-item" ng-repeat="(key, lobby) in game.lobbies">
                    <span class="label label-default label-pill pull-right">{{lobby.countUsers}}</span>
                    {{lobby.name}}
                </a>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="!game.lobbies.length">
                <p>List is empty</p>
            </div>
            <div class="text-center">
                <uib-pagination class="pagination-sm" total-items="game.totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
            </div>
        </div>
        <form class="lobby-search-form col-lg-2" role="search" ng-submit="search()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchText" name="searchTerm" id="searchTerm">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
