<div ng-cloak>
    <div class="row">
        <div class="col-md-2">
            <h1>List of games</h1>
        </div>
        <div class="col-md-8">
            <div class="list-group">
                <a ui-sref="game({id:game.id})" class="list-group-item" ng-repeat="(key, game) in games">
                    <span class="label label-default label-pill pull-right">{{game.countUsers}}</span>
                    {{game.name}}
                </a>
            </div>
            <div class="alert alert-warning" role="alert" ng-show="isEmpty(games)">
                <p>List is empty</p>
            </div>
        </div>
    </div>
</div>
